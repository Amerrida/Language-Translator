<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translator</title>

<body background="https://ak4.picdn.net/shutterstock/videos/12812684/thumb/6.jpg">

    <h1>Holiday Word Translator</h1>
    
    <div class='textarea'>
    <textarea id='textarea' placeholder="Type what you would like to translate here" 
    cols="80" rows="10"></textarea>
    </div>

    <p>Type a Holiday Word and select a language</p>
    <ul><b>
        <li>Merry Christmas</li>
        <li>And</li>
        <li>Happy New Year</li>
        
    </b></ul>
</div>
    
    <div class='buttons'>
    <button id='germanButton'>German</button> 
    <button id='spanishButton'>Spanish</button> 
    <button id='frenchButton'>French</button> 
    </div>
    
    
    
    <div class='emptyDiv'>
        <p id='emptyDiv'></p>
    </div>
    
    <script src='main.js'></script>

 </body>
</html>
